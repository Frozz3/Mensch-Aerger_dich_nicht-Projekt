<!DOCTYPE html>
<html>

<head>
    <title>Socket.IO chat</title>
    <style>
        body {
            margin: 0;
            padding-bottom: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .form {
            background: rgba(0, 0, 0, 0.15);
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 50%;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        #form1 {
            left: 0;
            right: 50%;
        }

        #form2 {
            left: 50%;
            right: 0;
        }

        .input {
            border: none;
            padding: 0 1rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin: 0.25rem;
        }

        .input:focus {
            outline: none;
        }

        .form>button {
            background: #333;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: #fff;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 50%;
        }

        #messages>li {
            padding: 0.5rem 1rem;
        }

        #info {
            position: absolute;
            list-style-type: none;
            margin: 0;
            margin-left: 50%;
            padding: 0;
            width: 50%;
            height: 50%;
            overflow: auto;
        }

        #info>li {
            padding: 0.5rem 1rem;
        }


        #messages>li:nth-child(odd) {
            background: #efefef;
        }
    </style>
</head>

<body>
    <ul id="info">
        <li id="url"></li>
    </ul>
    <ul id="messages"></ul>
    <form class="form" id="form1" action="">
        <input class="input" id="input1" autocomplete="off" placeholder="message" />
        <button id="sendMessage">Send message</button>
    </form>
    <form class="form" id="form2" action="">
        <input class="input" id="input2" autocomplete="off" placeholder="roomid" />
        <button id="enterRoom">enter room</button>
        <button id="createRoom">create room</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
   <script src="/clientSocket.js"></script>
</body>

</html>
